<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>JavaScript Calculator</h1>

  <div class="container">
    <div class="row">
      <!-- Calculator Form  -->
      <form class="calculator-form d-flex flex-wrap" onsubmit="event.preventDefault(); showButton(); ">
        <!-- input for First Number -->
        <div class="col-4 mb-3">
          <h4>Number-1</h4>
          <input id="num1" type="number" class="form-control" onclick = calculate(); required/>
        </div>
         <!-- Dropdown for operators -->
        <div class="col-4 mb-3">
          <h4>Operator</h4>
          <select class="form-control" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>

         <!-- input for second number -->
        <div class="col-4 mb-3">
          <h4>Number-2</h4>

          <input id="num2" type="number" class="form-control" onclick= calculate(); required />
        </div>
        
        <!-- Submit button -->
        <div class="col-12 d-block">
          <button class="btn btn-primary btn-lg btn-block w-100" type="submit" >
            SUBMIT
          </button>
        </div>

        <!-- answer field give result for calculation -->
        <div class="col-4 mb-3 offset-md-4">
          <h4>Answer:</h4>

          <input type="text" class="form-control" id="result" readonly />
        </div>
      </form>
    </div>
  </div>

  <script>
    // On submit the button, result get displayed on answer using this function
    function showButton() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      var operator = document.getElementById("operator").value;   


      let result = "";

      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if(num2 === 0){
            alert("cannot divide by zero");
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert("Invalid operator");
          break;
      }
      document.getElementById("result").value = result.toFixed(2);      
    }

    // After calculation, to change any number result field must be empty.
    function calculate(){
        document.getElementById("result").value="";
      
    }    
  </script>
 
 <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" />
</body>

</html>
